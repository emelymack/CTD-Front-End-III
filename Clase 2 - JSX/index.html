<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creando Elementos con JSX</title>
</head>

<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        /* Tu código React va aquí
                  No olvides que el elemento padre debe llamarse igual que el elemento que espera el render */
        
        const div_el = (
            <div>
                <h2 key={1}> Listado </h2>
                <ul key={2}>
                    <li key={1}>Add scripts</li>
                    <li key={2}>Create div#root</li>
                    <li key={3}>Create elements and nest into div</li>
                    <li key={4}>Render elements into div#root</li>
                </ul>
            </div>
        )
        
        ReactDOM.render(div_el, document.getElementById("root"));
    </script>
</body>

</html>
