    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            
    <div id="root"></div>
    <script type="text/babel">
       
       const lista=[
        "hamburguesas",
        "gaseosas",
        "empanadas",
        "alfajores"
        ]

        function Productos(props) {

            const elements = props.producto.map((prod)=>
            <li>{prod}</li>
            );
            const listado=
            <div>
                <h2>Lista de productos</h2>
                <ul>{elements}</ul>
            </div>
            
            return listado;

        }

        ReactDOM.render(
            <Productos producto={lista} />,document.getElementById("root")

        );
